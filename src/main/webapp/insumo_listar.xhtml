<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="/insumo_adicionar.jsf?faces-redirect=true" ajax="false" image="ui-icon ui-icon-document"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable value="#{insumoMB.list}" var="insumo"
                         selectionMode="single"
                         rowKey="#{insumo.insId}">
                <p:ajax event="rowSelect" listener="#{insumoMB.handleSelect}" />
                <p:column headerText="Id">
                    <h:outputText value="#{insumo.insId}" />
                </p:column>
                <p:column headerText="Descricao">
                    <h:outputText value="#{insumo.insDescricao}" />
                </p:column>
                
                <p:column headerText="Categoria">
                    <h:outputText value="#{insumo.insumoCategoria.ictDescricao}" />
                </p:column>
                
                <p:column headerText="Unidade">
                    <h:outputText value="#{insumo.unidade.undDescricao}" />
                </p:column>
                
                <p:column headerText="Valor">
                    <h:outputText value="#{insumo.insValor}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
