<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="/cidade_adicionar.jsf?faces-redirect=true" ajax="false" image="ui-icon ui-icon-document"/>
                </p:toolbarGroup>
            </p:toolbar>
            
            <p:dataTable value="#{cidadeMB.list}" var="cidade"
                         selectionMode="single"
                         rowSelectListener="#{cidadeMB.handleSelect}">
                <p:column headerText="Id">
                    <h:outputText value="#{cidade.cddId}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{cidade.cddNome}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{cidade.estado.estUf}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
