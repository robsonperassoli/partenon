<ui:composition xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/site.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <link type="text/css" href="#{facesContext.externalContext.request.contextPath}/css/jquery.fancybox-1.3.4.css" rel="stylesheet" media="screen" />
        <div id="portfolio-page" class="container">
            <div class="main-con">
                <div class="title-nav">
                    <h2>#{siteMB.galeria.galDescricao}</h2>
                    <!--                    <a href="#" class="btn-add"></a> <a href="#" class="btn-workcategory"></a> -->
                </div>
                <ul class="portfolio-list clearfix">
                    <c:forEach items="#{siteMB.galeria.fotos}" var="foto">
                        <li>
                            <a href="#{facesContext.externalContext.request.contextPath}/images/#{foto.fotNome}" title="#{foto.fotDescricao}" rel="galeria">
                                <h:graphicImage value="/images/thumbnails/#{foto.fotNome}" />
                            </a>
                        </li>
                    </c:forEach>
                </ul>
                <div class="pages-nav">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/site/#{siteMB.bean.sitSlugUrl}/galerias" styleClass="previous">
                        Â« Voltar para Galerias
                    </h:outputLink>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/js/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/js/funcoes_galeria.js"></script>
    </ui:define>
</ui:composition>
